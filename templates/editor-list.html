{% extends "base.html" %} {% block content %}
<div class="w-screen p-4">
	<h1 class="font-bold text-2xl mb-5">Editores</h1>
	<div class="flex gap-6 flex-wrap">
		{% for editor in object_list %}
		<div class="rounded p-2 text-white bg-gray-500">
            <a href="editor/{{editor.cpf}}">
                <p>{{ editor.first_name }} {{ editor.last_name }}</p>
            </a>
        </div>
		{% empty %}
		<p>Sem editores registrados</p>
		{% endfor %}
	</div>
</div>

{% endblock %}
