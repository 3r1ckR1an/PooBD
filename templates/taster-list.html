{% extends "base.html" %} {% block content %}
<div class="w-screen p-4">
	<h1 class="font-bold text-2xl mb-5">Degustadores</h1>
	<div class="flex gap-6 flex-wrap">
		{% for degustador in object_list %}
		<div class="rounded p-2 text-white bg-gray-500">
            <a href="degustador/{{degustador.cpf}}">
                <p>{{ degustador.first_name }} {{ degustador.last_name }}</p>
            </a>
        </div>
		{% empty %}
		<p>Sem degustadores registradas</p>
		{% endfor %}
	</div>
</div>

{% endblock %}
