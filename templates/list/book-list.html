{% extends "base.html" %} {% block content %}
<a href="livro/{{livro.isbn_code}}">
	<div class="w-screen p-4">
		<h1 class="font-bold text-2xl mb-5">Livros</h1>
		<div class="flex gap-6 flex-wrap">
			{% for livro in object_list %}
			<div class="rounded p-2 text-white bg-gray-500">
				<a href="livro/{{livro.isbn_code}}">
					<p>{{ livro.title }}</p>
				</a>
			</div>
			{% empty %}
			<p>Sem livros registrados</p>
			{% endfor %}
		</div>
	</div>
</a>
{% endblock %}
