{% extends "base.html" %} {% block content %}
<div class="w-screen p-4 flex flex-col items-center">
	<h1 class='font-bold mb-5'>{{object.name}}</h1>
	<p class="font-bold mb-5">Criado em: {{data_de_criacao}}</p>
	<p class="font-bold mb-5">Quantidade de pessoas: {{object.serving_amount}}</p>
	{% if object.description %}
	<p class="font-bold mb-5">{{object.description}}</p>
	{% endif %}
	<p class="font-bold mb-5">Categoria: {{object.category}}</p>
	<a class='font-bold rounded-md border-gray-400 border-2 p-1 mb-5 hover:cursor-pointer' href="/receita/editar/{{object.code}}">Editar</a>
	<a class='font-bold rounded-md border-gray-400 border-2 p-1 hover:cursor-pointer' href="/receita/remover/{{object.code}}">Excluir</a>
</div>

{% endblock %}
