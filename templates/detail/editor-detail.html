{% extends "base.html" %} {% block content %}
<div class="w-screen p-4 flex flex-col items-center">
	<h1 class='font-bold'>{{object.first_name}} {{object.last_name}}</h1>
	<p>{{object.cpf}}</p>
	<p>Salário: R${{object.salary}}</p>
	{% for book in books %}
	<a href="/livro/{{book.isbn_code}}">
		<div class="rounded p-2 text-white bg-gray-500">{{book.title}}</div>
	</a>
	{% empty %}
	<p>Este editor não editou nenhum livro ainda</p>
	{% endfor %}
</div>

{% endblock %}
