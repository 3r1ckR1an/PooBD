{% extends "base.html" %} {% block content %}
<div class="w-screen p-4 flex flex-col items-center gap-3">
	<h1 class='font-bold'>{{object.name}}</h1>
	<p>{{object.description}}</p>
	<a class='font-bold rounded-md border-gray-400 border-2 p-1' href="categoria/editar/{{object.code}}">Editar</a>
	{% if recipes %}
	<p class='font-bold'>Receitas:</p>
	{% endif %}
	{% for recipe in recipes %}
	<div class="rounded p-2 text-white bg-gray-500">
		<a href="/receita/{{recipe.code}}">
			<p>{{ recipe.name }}</p>
		</a>
	</div>
	{% empty %}
	<p>Sem receitas com essa categoria</p>
	{% endfor %}
</div>

{% endblock %}
